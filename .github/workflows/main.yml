name: Continuous Deployment
on: [push]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            
            - run: echo "Setting up NodeJs"
            - name: Setup NodeJs
              uses: actions/setup-node@v1
              with:
               node-version: 12.x

            - run: npm install -g surge
            - run: echo "Deploying website"
            - run: surge ./ http://example-react-application.surge.sh/ --token ${{ secrets.SECRET_TOKEN }} 
                 
            - run: echo "Please visit => ${{ secrets.SECRET_TOKEN}}"
